language: java
jdk:
  - openjdk11
branches:
  only:
    - master
before_install:
  - openssl aes-256-cbc -K $encrypted_5c967de37745_key -iv $encrypted_5c967de37745_iv
    -in application.tar.enc -out application.tar -d
  - tar xvf application.tar
  - chmod +x gradlew
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.gradle"
before_script:
  - chmod +x gradlew
script:
  - "./gradlew clean build"
